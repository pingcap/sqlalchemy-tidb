name: Linter

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: lint
    runs-on: [self-hosted,X64]
    steps:
      - uses: actions/checkout@v2
      - uses: docker://hub-new.pingcap.net/sqlalchemy-tidb/test_env:20210817 
        name: __all__
        with:
          args: |
            bash -c "pwd && ls && cat /etc/os-release && tox -e lint"
