name: Linter

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    container: hub-new.pingcap.net/sqlalchemy-tidb/test_env:20210817 
    steps:
      - uses: actions/checkout@v2
      - name: lint
        uses: docker://hub-new.pingcap.net/sqlalchemy-tidb/test_env:20210817 
        with:
          args: |
            bash -c "cd /github/workspace && pwd && ls && cat /etc/os-release && tox -e lint"
